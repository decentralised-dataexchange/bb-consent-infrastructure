{{- if .Values.adminDashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.namespace }}-admin-dashboard
  name: {{ .Values.namespace }}-admin-dashboard-svc
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: {{ .Values.namespace }}-admin-dashboard
{{- end }}