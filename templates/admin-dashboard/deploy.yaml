{{- if .Values.adminDashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.namespace }}-admin-dashboard
  name: {{ .Values.namespace }}-admin-dashboard
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.namespace }}-admin-dashboard
  template:
    metadata:
      labels:
        app: {{ .Values.namespace }}-admin-dashboard
    spec:
      containers:
        - image: {{ .Values.adminDashboard.image }}
          imagePullPolicy: Always
          name: {{ .Values.namespace }}-admin-dashboard
          ports:
            - containerPort: 80
              protocol: TCP
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /usr/share/nginx/html/config
              name: config-volume
      volumes:
        - configMap:
            defaultMode: 420
            name: {{ .Values.namespace }}-admin-dashboard-config
          name: config-volume
{{- end }}