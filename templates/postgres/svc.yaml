{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.namespace }}-postgres
  name: {{ .Values.namespace }}-postgres-service
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: {{ .Values.namespace }}-postgres
{{- end }}