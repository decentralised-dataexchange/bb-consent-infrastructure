{{- if .Values.keycloak.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.namespace }}-{{ .Values.prefix }}-keycloak
  name: {{ .Values.namespace }}-{{ .Values.prefix }}-keycloak-service
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: {{ .Values.namespace }}-{{ .Values.prefix }}-keycloak
{{- end }}